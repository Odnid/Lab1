<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Signup Form -->
        <h2>Signup</h2>
        <form id="signupForm" method="POST" action="signup.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error"></div>

            <label for="security-question">Security Question</label>
            <select id="security-question" name="security_question" required> <!-- Changed to underscore -->
                <option value="favorite-pet">What is your favorite pet?</option>
                <option value="birth-city">What city were you born in?</option>
            </select>

            <label for="security-answer">Answer</label>
            <input type="text" id="security-answer" name="security-answer" required>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Form -->
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="login.php">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required>
            
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
            
            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" required>

            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div> <!-- Remember to replace with your actual site key -->

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- Include reCAPTCHA script -->
    <script src="validation.js"></script>
</body>
</html>
