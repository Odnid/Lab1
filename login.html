<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="login.php">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required>
            
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
            
            <div class="g-recaptcha" data-sitekey="6LcdymMqAAAAAOmOD6rluPMUyycgvaY1Z1PsxMbv"></div> <!-- reCAPTCHA included here -->

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p> <!-- Link to signup page -->
    </div>
    <script>
        function onClick(e) {
          e.preventDefault();
          grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('6LfjwmMqAAAAAIKaASBL_BRuG4lAvTMcOOxque88', {action: 'LOGIN'});
          });
        }
      </script>



    <script src="validation.js"></script>
</body>
</html>
