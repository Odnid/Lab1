<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form id="signupForm" method="POST" action="signup.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error"></div>

            <label for="security-question">Security Question</label>
            <select id="security-question" name="security_question" required>
                <option value="favorite-pet">What is your favorite pet?</option>
                <option value="birth-city">What city were you born in?</option>
            </select>

            <label for="security-answer">Answer</label>
            <input type="text" id="security-answer" name="security-answer" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p> <!-- Link to login page -->
    </div>
</body>
</html>
