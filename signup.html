<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BookHub</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Book <span class="hub" style="color:black;">hub</span></h1>
        </div>

        <div class="signup">
            <h3>Signup</h3>
        </div>
        <form action="signup.php" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Email:</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="email" name="email" placeholder="E-Mail" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="input-group">
                <label for="secquestion">Security Question:</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <select name="cars" id="cars">
                        <option value="volvo">What is your mother's maiden name?</option>
                        <option value="saab">What was your first pet's name?</option>
                        <option value="mercedes">What was your first school?</option>
                      </select>
                </div>
            </div>


            <div class="input-group">
                <label for="secquestion">Answer:</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="squespass" name="squespass" placeholder="" required>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <div class="links">
            <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        function validateSignupForm() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('password-error');
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long, contain at least one uppercase letter, one number, and one special character.';
                return false; // Prevent form submission
            }

            passwordError.textContent = ''; // Clear error message if password is valid
            return true; // Allow form submission
        }
    </script>

<script>
    function onClick(e) {
      e.preventDefault();
      grecaptcha.enterprise.ready(async () => {
        const token = await grecaptcha.enterprise.execute('6LfjwmMqAAAAAIKaASBL_BRuG4lAvTMcOOxque88', {action: 'LOGIN'});
      });
    }
  </script>

</body>
</html>
